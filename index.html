<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Terms Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">LOGO HERE</div>
            <h1>Match the AI term to its definition</h1>
        </header>
        <div class="game">
            <div class="words">
                <!-- Words will be dynamically inserted here -->
            </div>
            <div class="definitions">
                <!-- Definitions will be dynamically inserted here -->
            </div>
        </div>
        <footer>
            <div id="score">Score: 0</div>
            <div id="message"></div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
